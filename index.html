<!DOCTYPE html>
<html>
<head>
    <title>Track Your Job</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007749;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #FFB81C;
            color: black;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .result {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Track Your Job</h1>
        <p>Enter your job number to check status:</p>
        
        <input type="text" id="jobNumber" placeholder="e.g. JOB-001">
        <button onclick="checkJob()">CHECK STATUS</button>
        
        <div class="result" id="result">
            <h3>Job Status:</h3>
            <p><strong>Job Number:</strong> <span id="resultNumber"></span></p>
            <p><strong>Status:</strong> <span id="resultStatus"></span></p>
            <p><strong>Last Updated:</strong> <span id="resultDate"></span></p>
        </div>
        
        <div class="error" id="error">
            Job not found. Please check your number.
        </div>
    </div>

    <script>
        // SIMPLE DATABASE - You can edit this list
        const jobs = {
            "JOB-001": { status: "In Progress", date: "15 March 2024" },
            "JOB-002": { status: "Ready for Collection", date: "14 March 2024" },
            "JOB-003": { status: "Completed", date: "10 March 2024" },
            "JOB-004": { status: "Awaiting Parts", date: "16 March 2024" }
        };
        
        function checkJob() {
            const jobNumber = document.getElementById('jobNumber').value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            // Hide both first
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            if (!jobNumber) {
                errorDiv.innerText = "Please enter a job number";
                errorDiv.style.display = 'block';
                return;
            }
            
            if (jobs[jobNumber]) {
                // Show job details
                document.getElementById('resultNumber').innerText = jobNumber;
                document.getElementById('resultStatus').innerText = jobs[jobNumber].status;
                document.getElementById('resultDate').innerText = jobs[jobNumber].date;
                resultDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'block';
            }
        }
        
        // Press Enter to search
        document.getElementById('jobNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkJob();
            }
        });
    </script>
</body>
</html>
